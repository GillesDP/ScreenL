<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>ScreenL</title>

   <!-- STYLING -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/main.css">
   <style>
      .login {
         background: url(./assets/images/fullWaves@2x.png);
         background-size: cover;
      }
      .login .card::before {
         content: url(./assets/images/icons/orangeSquare.svg);
         top: -2em;
         left: -2em;
      }
      .login .card::after {
         content: url(./assets/images/icons/opacityHexagon.svg);
         bottom: -2.5em;
         right: -2em;
      }
   </style>
</head>
<body class="preload">

   <section class="login">
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg">
         <div class="container">
            <a class="back" href="./index.html">&larr; Back to website</a>    
         </div>
      </nav>
      
      <div class="login-details">
         <img src="./assets/images/logo/logo_white.png" alt="The ScreenL logo" width="65px">
         <h1>ScreenL</h1>
         <div class="card">
            <form action="">
               <input type="text" id="loginUsername" placeholder="Username">
               <input type="password" id="loginPassword" placeholder="Password">
            </form>
         </div>
         <button type="submit">SIGN UP</button>
      </div>
   </section>

   <!-- BOOTSTRAP SCRIPTS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script src="./assets/js/preload.js"></script>
   <script src="./assets/js/form.js"></script>
</body>
</html>
